<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bootstrap Template</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Alan's Template</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section with Image and Paragraph on the Right -->
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Column with Image -->
        <div class="col-md-6">
          <img src="IMG_3920.JPG" alt="Hero Image" class="img-fluid mt-3 rounded" style="max-width: 100%; height: auto;">
        </div>
        
        <!-- Right Column with Paragraph -->
        <div class="col-md-6 text-end">
          <h1>Alan's Bootstrap Template</h1>
          <p>Our trip to Page, Arizona where we did a quick stop at the magnificent Horseshoe Bend.</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Alan's Template</p>
  </footer>

</body>
</html>
